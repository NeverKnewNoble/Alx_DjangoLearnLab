{% extends "base_generic.html" %}
{% block content %}
    <h2>All Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> by {{ post.author }}
                <p>{{ post.content|truncatewords:30 }}</p> <!-- Show excerpt -->
            </li>
        {% endfor %}
    </ul>
{% endblock %}
